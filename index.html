    <style>
        h1{
            width: 90%;
            text-align: center;
            font-size: 2rem;
            position: relative;
            margin: 100px 5% 50px 5%;
        }
        div{
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
        }
        .hidden{
            display: none;
        }
        a{
            display: inline-block;
            position: relative;
            -webkit-box-flex : 50%;
                -ms-flex : 50%;
                    flex : 50%;
            margin: 0 10%;
        }
        p:not(footer p, #languages p){
            margin: 5px auto;
            width: 90%;
            font-size: 1.3rem;
            text-shadow: 2px 2px var(--shadow-opaque);
        }
        img{
            width: 30vw;
            -webkit-filter: drop-shadow(10px 10px #000000b0);
                    filter: drop-shadow(10px 10px #000000b0);
            -webkit-transition: -webkit-filter 0.5s;
            transition: -webkit-filter 0.5s;
            -o-transition: filter 0.5s;
            transition: filter 0.5s;
            transition: filter 0.5s, -webkit-filter 0.5s;
        }
        a:hover > img, img:hover{
            -webkit-transition: -webkit-filter 0.5s;
            transition: -webkit-filter 0.5s;
            -o-transition: filter 0.5s;
            transition: filter 0.5s;
            transition: filter 0.5s, -webkit-filter 0.5s;
            -webkit-filter: drop-shadow(20px 20px #000000b0);
                    filter: drop-shadow(20px 20px #000000b0);
        }
    </style>
    <link rel="stylesheet" type="text/css" href="css/nightmode.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="shortcut icon" href="resources/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="loader"></div>
    <header>
        <div id="buttons">
            <div id="languages">
                <p id="lng_ES" class="clickable">ES</p>
                <p id="lng_EN" class="clickable">EN</p>
                <div id="lang-line"></div>
            </div>
            <img src="resources/bulb2.png" alt="nightmode" id="drk_btn" class="clickable">
        </div>
    </header>
    <main>
        <p style="font-size: 2.5rem;position: relative;z-index: 100;top:25vh;text-align: center;" class="visible">Wait while we redirect you to the most apropiate enviorment</p>
        <h1 class="hidden lang" id="title">Welcome to the webpage of Iván Martínez</h1>
        <div>
            <a href="mobile" class="hidden menu-select"><img src="resources/svg/mobile.svg" alt="mobile"><p id="usual" class="lang"></p></a>
            <a href="computer" class="hidden menu-select"><img src="resources/svg/computer.svg" alt="computer"><p id="term" class="lang"></p></a>
        </div>
    </main>
    <footer>
        Iván Martínez Alcoceba <span id="year"></span>
    </footer>	
    <script src="js/preload.js"></script>
    <script>
        const new_url = document.location.href.split("/").slice(0,-1)
        function start(){
            if ( window.innerWidth <= 600 && window.innerHeight <= 950 ){
                console.log("phone");
                document.location.href = document.location.href + "mobile";
            }else{
                Array.from(document.getElementsByClassName("hidden")).forEach( element => {
                    element.classList.toggle("hidden")
                })
                document.getElementsByClassName("visible")[0].classList.toggle("hidden")
            }
        }
        function load_lang(){
            const lang_es = ["Bienvenido a la página web de Iván Martínez, elige el método de representación que prefieras.", "Si eliges este método verás una página de una manera usual", "Si eliges este método, verás una página web que emula un terminal, de esta forma podrás ver la información de una manera más especial."]
            const lang_en = ["Welcome to Iván Martínez's webpage, choose the representation method you prefer.", "If you select this method you will be redirected to a usual website.", "If you select this method you will be presented with a terminal where you can watch everything in a more techie way."]
            globalThis.language = {"es":lang_es, "en":lang_en};
            if (lang == "en"){
                lang_line.style.marginLeft = "56%";
            }else{
                lang_line.style.marginLeft = "11%";
            }
            let elements = [document.getElementById("title"), document.getElementById("usual"), document.getElementById("term")];
            for (let x=0; x < elements.length; x++){
                elements[x].classList.add("lang-pre");
                setTimeout(function(){
                    elements[x].innerText = language[lang][x];
                    elements[x].classList.remove("lang-pre");
                },400)
            }
        }
    </script>
    </body>
</html>
